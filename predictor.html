<script type="text/javascript">
function calculate() {

var USERINPUT1 = document.CATemp.year.value;
var CALC1 = USERINPUT1*0.0190805;
var CALC2 = CALC1+20.55911686;
document.CATemp.esttemp.value = CALC2;

}
